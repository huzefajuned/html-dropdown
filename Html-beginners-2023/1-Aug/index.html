<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert button values</title>
  </head>
  <body>
    <div class="main">
      <button id="one" onclick="writeOne()">1</button>
      <button id="two" onclick="writeTwo()">2</button>
      <button id="three" onclick="writeThree()">3</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="zero">0</button>
    </div>

    <div class="showInputs">
      <h2 id="show"></h2>
    </div>
  </body>
</html>

<script>
  function writeOne() {
    const valueOfBtn = document.querySelector("#one").innerHTML;
    document.querySelector("#show").innerHTML = valueOfBtn;
  }

  function writeTwo() {
    const valueOfBtn = document.querySelector("#two").innerHTML;
    document.querySelector("#show").innerHTML = valueOfBtn;
  }

  function writeThree() {
    const valueOfBtn = document.querySelector("#three").innerHTML;
    document.querySelector("#show").innerHTML = valueOfBtn;
  }
</script>
<style>
  .main {
    background-color: red;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    padding: 10px;
  }
  button {
    width: 100px;
    height: 50px;
  }
  button:hover {
    cursor: pointer;
    color: white;
    background-color: gray;
  }
</style>
